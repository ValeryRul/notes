<div class="auth-container">
  <div class="auth-container__body" [formGroup]="form">
    <h1 class="h-normalize">Hello!</h1>
    <div class="form-item-margin">
      <input class="w-100 form-control __auth-field" type="text" placeholder="Name*" formControlName="name" />
      <div class="form-item-margin">
        <input class="w-100 form-control __auth-field" type="email" placeholder="Email*" formControlName="email" />
      </div>
      <div class="form-item-margin">
        <input class="w-100 form-control __auth-field" type="password" placeholder="Password*" formControlName="password" />
      </div>
      <div class="form-item-margin">
        <button class="w-100 btn btn-auth" type="submit" (click)="onRegister()">Register</button>
      </div>
      <div class="form-item-margin">
        <small class="p-normalize">
          <p>Your user login & data will be deleted</p>
          <p>on container restart, and happens so</p>
          <p>often as I'm running this on Free Tier</p>
        </small>
      </div>
    </div>
  </div>
  <div class="auth-message-box">
    <p>Already have an account? <a href="/login">Log In</a></p>
  </div>
</div>
