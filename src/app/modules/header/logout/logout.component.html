<div class="logout-container">
  <div class="btn-icon bi bi-person"></div>
  <div class="text-center" *ngIf="!user">
    {{message}}
  </div>
  <div class="text-center" *ngIf="user">
    <b>{{user?.name}}</b>
    <br>
    {{user?.email}}
  </div>
  <button class="btn btn-logout" (click)="onLogoutClick()">Sign Out</button>
</div>
