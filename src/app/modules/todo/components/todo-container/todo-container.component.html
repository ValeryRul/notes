<gkc-add-todo (onCreateTodo)="onCreateTodo($event)"></gkc-add-todo>
<div class="todo-list-container">
  <gkc-todo-item
    *ngFor="let todo of todoList$ | async"
    [todo]="todo"
    (deleteTodo)="onDeleteTodo($event)"
    (copyTodo)="onCopyTodo($event)"
    (focusIn)="onFocusIn($event)"
  ></gkc-todo-item>
</div>
